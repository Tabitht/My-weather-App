<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="My-weather-app.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weather App</title>
</head>
<body>
    <div class="all-body">
    <header>
        <form class="search-form">
            <input type="search" id="city-search" placeholder="Enter a city..." required class="search-city"/>
            <input type="submit" id="search-button" value="search" class="button"/>
        </form>
    </header>
    <main>
        <div class="general-div">
            <div>
                <h1 id="old-city" class="city-name">Nigeria</h1>
                <div class="city-details">
                   <p> <span id="time">Saturday 15:20</span>, <span id="description">clear skies</span></p>
                   <p> Humidity: <strong id="humid"></strong>%, Wind: <strong id="windspeed"></strong>km/h</p>
                </div>
            </div>
            <div class="city-temp">
            <div id="icon" class="emoji"></div>
            <div id="temperature" class="number-celsius"></div>
            <div class="celsius">&deg;C</div>
            </div>
        </div>
    </main>
    <footer>
        Coded by 
        <a href="https://github.com/Tabitht">Tabitha</a> 
        is 
        <a href="https://github.com/Tabitht/My-weather-App">open source on Github</a>
        and is hosted on 
        <a href="https://app.netlify.com/teams/tabitht/overview">Netlify</a>
    </footer>
    </div>
    <script src="My-weather-app.js"></script>
</body>
</html>
